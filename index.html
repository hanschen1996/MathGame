<!DOCTYPE HTML>

<html lang = "en">
	<head>
		<meta charset = "utf-8">
		<title>Math Game!</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1, user-scalable: yes">
		<link rel = "stylesheet" href = "style.css">
	</head>

	<body>
	<div id = "container">
		<div id = "score">score: <span id = "scoreValue">0</span>

		</div>
		<div id = "correct">Correct!</div>
		<div id = "wrong">Try again!</div>
		<div id = "question">question</div>
		<div id = "instruction">Click on the correct answer!</div>

		<div id = "choices">
			<div id = "choice1" class = "choice"></div>
			<div id = "choice2" class = "choice"></div>
			<div id = "choice3" class = "choice"></div>
			<div id = "choice4" class = "choice"></div>
		</div>

		<div id = "startreset">
			Start Game!
		</div>

		<div id = "timeRemaining">
			Time remaining: <span id = "timeRemainingValue">60</span> sec
		</div>

		<div id = "gameover">
			<p>Game Over!</p>
			<p>Your score is <span id = "finalScore">0</span>!</p>
		</div>

	</div>

	<script src = "javascript.js">
	</script>
	</body>
</html>
